<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="demo.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Hello Counter</h1>
    <div class="calculator">
        <div class="display " id="display">Enter Any Numbers</div>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="add()">+</button>
            <button class="btn" onclick="subtract()">-</button>
            <button class="btn" onclick="multiply()">*</button>
            <button class="btn" onclick="divide()">/</button>
            <button class="btn" onclick="calculate()">=</button>
            <button class="btn" onclick="clearDisplay()" style="background-color: red;">C</button>
            <button class="btn" onclick="clearDisplay()" style="background-color:red;">AC</button>
       </div>
       <script src="deno.js"></script>
</body>
</html>
